<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TJ">
    <meta name="description" content="W5 Form demo">
    <title>W5 Demo | Tables and Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Form Demo</h1>

    <form>
        <!--labels are used to match with the input elements-->
        <!--'for' attribute connects labels with the input values-->
        <label for="firstName">First Name: </label>

        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lName">Last Name: </label>

        <input type="text" name="lName" id="lName"> 

        <br>

        <label for="age">Age: </label>

        <input type="text" name="age" id="age">


    </form> 

    <h2>using a form</h2>
    <form method="GET" action="confirm.html">

        <!--table goes into a form immediately-->

        <table>
            <!--Table head-->
            <th>
                <tr>

                    <!--left col-->
                    <td>
                        <h2>Questions</h2>
                    </td>

                    <!--Right col-->
                    <td>
                        <h2>Answers</h2>
                    </td>
            
                </tr>
            </th>
            <!--Table body-->
            <tbody>
                <tr>

                    <!--left col-->
                    <td>
                        <label for="firstName2">First Name:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="text" name="firstName2"
                        id="firstName2" required>
                    </td>

                </tr>

                    
                <tr>
                    <td>
                        <label for="lName2">Last Name:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="text" name="lName2"
                        id="lName2" placeholder="Jussaume" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="text" name="age"
                        id="age" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="email" name="email"
                        id="email" placeholder="you@email.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Comments">Comments</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <textarea name="comments" id="comments" cols="30" rows="6" placeholder="Enter your comment here.."
                        maxlength="50" style="background-color: lightblue;"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="favcolor">Favorite color:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <select name="favcolor" id="favcolor"><!--Creates drop down menu-->
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>



                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="study">Program of Study: </label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="radio" name="study"
                        value="se"> Software Engineering
                            <br>
                        <input type="radio" name="study"
                        value="cyb"> Cybersecurity
                        <br>
                        <input type="radio" name="study"
                        value="wd"> Web Developement
                    </td>


                </tr>

                <tr>
                    <td>
                        <label for="vehicle">Select your vehicles: </label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="checkbox" name="vehicle1"
                        value="car"> Car <br>

                        <input type="checkbox" name="vehicle2"
                        value="rocinante"> The Rocinante <br>

                        <input type="checkbox" name="vehicle3"
                        value="wrx"> WRX <br>

                        <input type="checkbox" name="vehicle4"
                        value="raptor"> Raptor <br>

                        <input type="checkbox" name="vehicle5"
                        value="falcon"> Milenium Falcon <br>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="date" name="date"
                        id="date">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        
                    </td>

                    <!--Right col-->
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>


            </tbody>

            <tfoot>


            </tfoot>

        </table>

    </form>
</body>
</html>

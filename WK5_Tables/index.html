<body>
    <h1>Birthday Party Registration Form</h1>
    <form>

      <!--labels are used to match with input elements-->
      <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->
      <label for="gfirst">Parent/Gaurdian's Name</label>
      <input type="text" name="firstName" id="firstName">
      <br>
      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" id="lastName">
      <br>
      <label for="age">Age: </label>
      <input type="text" name="age" id="age">
  </form>
    <table>
        <thead>
          <tr>
            <td>Labels</td>
            <td>Form Feilds</td>
          </tr>
        </thead>

          <tr>
            <td>Parent/Gaurdian Name(s)</td>
            <td></td>
          </tr>
          <tr>
            <td>Childs First Name</td>
            <td></td>
          </tr>
          <tr>
            <td>Childs Age</td>
            <td></td>
          </tr>
          <tr>
            <td>Date and Time</td>
            <td></td>
          <tr>
            <td>Date</td>
            <td></td>
          </tr>
          <tr>
            <td>Start Time</td>
            <td></td>
            </tr>
          <tr>
            <td>Number of guests</td>
            <td></td>
          </tr>
          <tr>
            <td>Food</td>
            <td></td>
          </tr>
          <tr>
            <td>Size</td>
            <td></td>
          </tr>
          <tr>
            <td>Drinks</td>
            <td></td>
          </tr>
          <tr>
            <td>Cake</td>
            <td></td>
          </tr>
          <tr>
            <td>Decorations</td>
            <td></td>
          </tr>
          <tr>
            <td>Color Scheme</td>
            <td></td>
          </tr>
          <tr>
            <td>Additional Comments</td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>


    </table>
    
</body>
</html>

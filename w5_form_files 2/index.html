<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <form method="GET" action="confirm.html">

        <table>
            <th>
              <tr>
                <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Labels</td>
                <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Form Feilds</td>
              </tr>
            </th>
        
            <tbody>
              <tr>
                <td><label for="gfirst" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Parent/Gaurdian Name(s):</label>
                </td>
                <td>
                    <input type="text" name="gfirst"
                    id="g-first" required maxlength="20" placeholder="First Name"> <br>
                    
                    
                    <input type="text" name="glast"
                    id="g-last" required maxlength="20" placeholder="Last Name">  
                </td>
              </tr>
              <!--nxt row-->
              <tr>
                <td><label for="cfirst" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Child's First Name:</label>
                </td>

                <td><input type="text" name="cfirst"
                    id="c-first" required placeholder="Childs first name">
                </td>
              </tr>
              <!--nxt row-->
              <tr>
                <td><label for="age" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Child's Age:</label></td>
                <td><input type="number" name="age"
                    value="3" required></td>
              </tr>
              <!--nxt row-->
              <tr>
                <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Date and Time:</td>
                <td></td>
              <tr>
                <td><label for="date" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Date:</label>
                </td>
                <td><input type="date" name="date" required>
                </td>
              </tr>
              <!--nxt row-->
              <tr>
                <td><label for="time" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Start Time:</label></td>
                <td><input type="time" required name="time"></td>
                </tr>
              <!--nxt row-->
              <tr>
                <td><label for="guests" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Number of Guests:</label></td>
                <td><input type="number" name="guests" value="5"></td>
              </tr>
              <!--nxt row-->
              <tr>
                <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Food:</td>
                <td></td>
              </tr>
              <tr>
                <td><label for="size" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Size:</label>
                </td>
                <td><input type="radio" name="size" value="sm"> Sm
                
                
                <input type="radio" name="size" value="md"> Md
                
                
                <input type="radio" name="size" value="lg"> Lg
                </td>
              </tr>
              <tr>
                <td>
                    <label for="drinks" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Drinks:</label>
                </td>
                <td>
                    <input type="checkbox" name="drink1"
                        value="coke" checked="true"> <label for="drink1">Coke</label><br>

                    <input type="checkbox" name="drink2"
                        value="sprite"> <label for="drink2">Sprite</label><br>

                    <input type="checkbox" name="drink3"
                    value="fruit punch"> <label for="drink3">Fruit Punch</label><br>

                    <input type="checkbox" name="drink4"
                        value="lemonade"> <label for="drink4">Lemonade</label><br>

                    <input type="checkbox" name="drink5"
                    value="iced tea"> <label for="drink5">Iced Tea</label><br>

                </td>
              </tr>
              <!--row-->
              <tr>
                <td><lable for="cake" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Cake:</lable></td>
                <td>
                    <select name="cake" id="cake">
                        <option value="choclate" selected>Chocolate</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="bring my own">Bring my own</option>
                    </select>
                </td>
              </tr>
              <!--row-->
              <tr>
                <td style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Decorations:</td>
                <td></td>
              </tr>
              <!--row-->
              <tr>
                <td><label for="colors" id="color" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Color Scheme:</label></td>
                <td><input type="color" name="colors"></td>
              </tr>
              <!--row-->
              <tr>
                <td><label for="comments" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Additional Comments:</label></td>
                <td>
                    <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Please add any additonal comments here.."
                        maxlength="50" style="background-color: lightblue;"></textarea>
                </td>
              </tr>
              <!--row-->
              <tr>
                <td></td>
                <td id="sub">
                    <input type="submit" value="Submit" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                </td>
              </tr>
            </tbody>
    
    
        </table>

    </form>
    
</body>
</html>
